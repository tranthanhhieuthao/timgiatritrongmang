<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let nhapso=prompt("Xin mời nhập số");
    let mang=[1,-5,9,6,3,15,12,13,8];
     for (let i=0;i<=mang.length-1;i++){
        if (nhapso==mang[i]){
            alert("Có phần từ "+" "+nhapso+" trong mảng");
        }
     }
</script>
</body>
</html>
